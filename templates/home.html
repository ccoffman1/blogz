{% extends "base.html" %}

{% block content %}

<h2>available Blogs</h2>


    {% if users|length == 0 %}
    <p>No posts yet</p>

    {% else %}
    <ul>
        {% for user in users %}
        <li>
            <h3><a href="/user-page?user={{ user.id }}">{{ user.username }}</a></h3>
        </li>
        {% endfor %}
    </ul>
    {% endif %}

{% endblock %}
