<!DOCTYPE html>
<html>
    <head>
        <title>Blogz</title>
        <style type="text/css">
            .error{
                color:purple;
            }
            </style>
    </head>
    <body>
        <nav>
            <a href="/" >Main Page</a>
            <a href="/newpost" >Add A Blog Engry</a>
        </nav>

    

        <div>
            <a href='/logout'>log out</a>
        </div>

        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
                <li class="{{category}}">{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}

        {% block content %}
        {% endblock %}

    </body>
</html>
